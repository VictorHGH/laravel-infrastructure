version: '3.9'
networks:
  laravel-docker:

services:

  server:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      php:
        condition: service_started
    container_name: laravel-server
    networks:
      - laravel-docker

  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./src:/var/www/html:delegated
    container_name: laravel-php
    networks:
      - laravel-docker

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    container_name: laravel-mysql
    env_file:
      - ./mysql/.env
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel-docker
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    container_name: laravel-phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8090:80
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root.pa55
    networks:
      - laravel-docker

  composer:
    build:
      context: .
      dockerfile: dockerfiles/composer.dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      php:
        condition: service_started
    networks:
      - laravel-docker

  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    depends_on:
      php:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - laravel-docker

volumes:
  mysql_data:

